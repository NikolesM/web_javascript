<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <p>Este es mi primer taller del curso practico de Javascript</p>

    <section>
        <h2>Calcula el area del perimetro de un cuadrado</h2>
        <form >
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">
               Calcular el perimetro  
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>


        </form>



    </section>



    <section>
        <h2>Calcula el area del perimetro de un triangulo</h2>
        <form >
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu triangulo:
            </label>
            <input type="number" placeholder="Lado1" id="InputTrianguloLado1">
            <input type="number" placeholder="Lado1" id="InputTrianguloLado2">
            <input type="number" placeholder="Base" id="InputTrianguloBase">
            <input type="number" placeholder="Altura" id="InputTrianguloAltura">
            <button type="button" onclick="calcularPerimetroTriangulo()">
               Calcular el perimetro  
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>


        </form>



    </section>

    <script src="/figuras.js"></script>


</body>
</html>
